<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #075e54;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
        }
        input[type="text"] {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #128c7e;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #075e54;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f8f8f8;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        a {
            color: #d63031;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .logout {
            text-align: right;
            margin-bottom: 1rem;
        }
        .logout a {
            color: #128c7e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logout">
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
        <h1>WhatsApp Bot Dashboard</h1>
        <form action="{{ url_for('add_subject') }}" method="post">
            <input type="text" name="category" placeholder="Subject Category" required>
            <input type="text" name="key" placeholder="OpenAI Agent Key" required>
            <input type="submit" value="Add Subject">
        </form>
        <h2>Current Subjects:</h2>
        <ul>
            {% for category, key in subjects.items() %}
                <li>
                    <span>{{ category }}: {{ key }}</span>
                    <a href="{{ url_for('remove_subject', category=category) }}">Remove</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
