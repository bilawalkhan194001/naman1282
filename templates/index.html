<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Bot Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: #f5f6fa;
        }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        h1 {
            color: #2d3436;
            font-size: 1.8rem;
        }

        .logout {
            background: #ff7675;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .logout:hover {
            background: #d63031;
        }

        .status {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            font-size: 1.1rem;
        }

        .status.connected {
            border-left: 5px solid #00b894;
            color: #00b894;
        }

        .status.disconnected {
            border-left: 5px solid #ff7675;
            color: #ff7675;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .button {
            padding: 1rem;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .button.start {
            background: #00b894;
        }

        .button.stop {
            background: #ff7675;
        }

        .button.reset {
            background: #0984e3;
        }

        .qr-code {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .qr-code img {
            max-width: 300px;
            height: auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-header">
            <h1>WhatsApp Bot Dashboard</h1>
            <a href="{{ url_for('logout') }}" class="logout">Logout</a>
        </div>
        
        <div id="status" class="status disconnected fade-in">
            Bot Status: Disconnected
        </div>

        <div class="controls fade-in">
            <button onclick="resetBot()" class="button reset">Reset Bot</button>
        </div>

        <div id="qr-code" class="qr-code fade-in">
            <!-- QR code will be displayed here -->
        </div>
    </div>

    <script>
        let statusCheckInterval;
        let qrCheckInterval;
        let isConnected = false;
        let qrCodeFound = false;

        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = 'Bot Status: Connected';
                isConnected = true;
                clearQRCheck();
                document.getElementById('qr-code').innerHTML = '';
                if (statusCheckInterval) {
                    clearInterval(statusCheckInterval);
                    statusCheckInterval = null;
                }
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = 'Bot Status: Disconnected';
                isConnected = false;
                if (!qrCheckInterval) startQRCheck();
                if (!statusCheckInterval) {
                    statusCheckInterval = setInterval(checkBotStatus, 5000);
                }
            }
        }

        function clearQRCheck() {
            if (qrCheckInterval) {
                clearInterval(qrCheckInterval);
                qrCheckInterval = null;
            }
            qrCodeFound = false;
        }

        function checkBotStatus() {
            fetch('/bot_status')
                .then(response => response.json())
                .then(data => {
                    updateStatus(data.connected);
                })
                .catch(error => console.error('Error:', error));
        }

        function startQRCheck() {
            clearQRCheck();
            checkQRCode();
            qrCheckInterval = setInterval(checkQRCode, 1000);
        }

        function checkQRCode() {
            if (isConnected || qrCodeFound) {
                clearQRCheck();
                return;
            }

            fetch('/qr_code_exists')
                .then(response => response.json())
                .then(data => {
                    if (data.exists) {
                        document.getElementById('qr-code').innerHTML = 
                            `<img src="/get_qr_code?${new Date().getTime()}" alt="QR Code">`;
                        qrCodeFound = true;
                        clearQRCheck();
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function resetBot() {
            fetch('/reset_bot')
                .then(response => response.json())
                .then(data => {
                    console.log(data.message);
                    updateStatus(false);
                    qrCodeFound = false;
                    startQRCheck();
                })
                .catch(error => console.error('Error:', error));
        }

        checkBotStatus();
        
        if (!isConnected) {
            statusCheckInterval = setInterval(checkBotStatus, 5000);
            startQRCheck();
        }
    </script>
</body>
</html>
