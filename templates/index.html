<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        h1 { color: #333; }
        form { margin-bottom: 20px; }
        input[type="text"] { width: 200px; padding: 5px; }
        input[type="submit"] { padding: 5px 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        ul { list-style-type: none; padding: 0; }
        li { margin-bottom: 10px; }
        a { color: #f44336; text-decoration: none; margin-left: 10px; }
    </style>
</head>
<body>
    <h1>WhatsApp Bot Dashboard</h1>
    <form action="{{ url_for('add_subject') }}" method="post">
        <input type="text" name="category" placeholder="Subject Category" required>
        <input type="text" name="key" placeholder="OpenAI Agent Key" required>
        <input type="submit" value="Add Subject">
    </form>
    <h2>Current Subjects:</h2>
    <ul>
        {% for category, key in subjects.items() %}
            <li>{{ category }}: {{ key }} <a href="{{ url_for('remove_subject', category=category) }}">Remove</a></li>
        {% endfor %}
    </ul>
</body>
</html>
