<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #075e54;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
        }
        input[type="text"] {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #128c7e;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #075e54;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f8f8f8;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        a {
            color: #d63031;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .logout {
            text-align: right;
            margin-bottom: 1rem;
        }
        .logout a {
            color: #128c7e;
        }
        .bot-controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .bot-controls button {
            background-color: #128c7e;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        .bot-controls button:hover {
            background-color: #075e54;
        }
        #qrCode {
            text-align: center;
            margin-top: 2rem;
        }
        #qrCode img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logout">
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
        <h1>WhatsApp Bot Dashboard</h1>
        <form action="{{ url_for('add_subject') }}" method="post">
            <input type="text" name="category" placeholder="Subject Category" required>
            <input type="text" name="key" placeholder="OpenAI Agent Key" required>
            <input type="submit" value="Add Subject">
        </form>
        <h2>Current Subjects:</h2>
        <ul>
            {% for category, key in subjects.items() %}
                <li>
                    <span>{{ category }}: {{ key }}</span>
                    <a href="{{ url_for('remove_subject', category=category) }}">Remove</a>
                </li>
            {% endfor %}
        </ul>
        <div class="bot-controls">
            <button onclick="startBot()">Start Bot</button>
            <button onclick="stopBot()">Stop Bot</button>
            <button onclick="resetBot()">Reset Bot</button>
        </div>
        <div id="qrCode"></div>
    </div>
    <script>
    let botConnected = false;

    function startBot() {
        fetch('/start_bot')
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                botConnected = data.connected;
                if (!botConnected) {
                    checkQRCode();
                }
            });
    }

    function stopBot() {
        fetch('/stop_bot')
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                botConnected = data.connected;
                document.getElementById('qrCode').innerHTML = 'Bot stopped';
            });
    }

    function resetBot() {
        fetch('/reset_bot')
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                botConnected = data.connected;
                checkQRCode();
            });
    }

    function checkQRCode() {
        fetch('/qr_code_exists')
            .then(response => response.json())
            .then(data => {
                if (data.exists) {
                    getQRCode();
                } else {
                    checkBotStatus();
                }
            });
    }

    function getQRCode() {
        const qrCodeElement = document.getElementById('qrCode');
        const img = new Image();
        img.src = '/get_qr_code?' + new Date().getTime();
        img.onload = function() {
            qrCodeElement.innerHTML = '';
            qrCodeElement.appendChild(img);
        };
        img.onerror = function() {
            console.log('QR code not available');
            qrCodeElement.innerHTML = 'QR code not available';
        };
    }

    function checkBotStatus() {
        fetch('/is_bot_ready')
            .then(response => response.json())
            .then(data => {
                if (data.ready && !botConnected) {
                    botConnected = true;
                    document.getElementById('qrCode').innerHTML = 'Bot connected successfully';
                } else if (!data.ready) {
                    setTimeout(checkQRCode, 5000); // Check again after 5 seconds if not ready
                }
            });
    }

    // Initial check on page load
    checkBotStatus();
    </script>
</body>
</html>
